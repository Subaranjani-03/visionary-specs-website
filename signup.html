<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visionary | SignUp </title>
    <link rel="icon" href="./image/logo1.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/signup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="signup">
        <div class="left-signup"></div>
        <div class="right-signup">
          <h2 class="signup-title">SignUp</h2>
          <div class="signup-form">
            <form action="./signin.html" method="get">
              <div class="name">
                <input
                  type="text"
                  name="name"
                  placeholder="Enter Your Name"
                  required
                />
              </div>
              <div class="email">
                <input
                  type="email"
                  name="email"
                  placeholder="@gmail.com"
                  required
                />
              </div>
              <div class="password">
                <input
                  type="password"
                  name="password"
                  placeholder="Enter Password"
                  required
                />
              </div>
              <div class="cnfrm-password">
                <input
                  type="password"
                  name="password"
                  placeholder="Enter Confirm Password"
                  required
                />
              </div>

              <input type="submit" name="submit" class="submit" />
            </form>
            <h4 class="email-signup">or SignUp with</h4>
            <div class="google-login">
              <a href="https://www.gmail.com/" target="_blank"
                ><i class="fa-brands fa-google"></i
              ></a>
              <a href="https://x.com/" target="_blank"
                ><i class="fa-brands fa-x-twitter"></i
              ></a>
              <a href="https://www.facebook.com/" target="_blank">
                <i class="fa-brands fa-facebook-f"></i
              ></a>
            </div>
            <div class="signin-here">
              Already have an account?<a href="./signin.html"> SignIn</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
